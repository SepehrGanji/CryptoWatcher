name: CRYPTOWATCHER

on:
  push:
    branches:
      - '*'

jobs:
  common:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install SQLite
        run: sudo apt-get install sqlite3 libsqlite3-dev

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: yarn install

  lint:
    needs: common
    runs-on: ubuntu-latest

    steps:
      - name: Lint code
        run: yarn lint
        working-directory: /home/runner/work/CryptoWatcher/CryptoWatcher

  build:
    needs: common
    runs-on: ubuntu-latest

    steps:
      - name: Build code
        run: yarn build:ts
        working-directory: /home/runner/work/CryptoWatcher/CryptoWatcher

  test:
    needs: common
    runs-on: ubuntu-latest

    steps:
      - name: Set environment variables for test
        run: echo "NODE_ENV=test" >> $GITHUB_ENV

      - name: Run tests with SQLite
        run: yarn test
        working-directory: /home/runner/work/CryptoWatcher/CryptoWatcher
